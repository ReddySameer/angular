<div *ngIf="selectedHero">
  <h2 class="heroes-title">{{selectedHero.name | uppercase }} Details </h2>

  <div class="hero-id">
    <span>Id: </span>
    {{selectedHero.id}}
  </div>
  <div>
    <label>
      name: <input class="hero-name-input" [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
